<html>
    <head>
        <title>
            Student Feedback Form
        </title>
    </head>
    <body>
        <h2>Student Feedback Form</h2>
        <h5>Faculty name:...</h5>
        <h5>Subject Code:...</h5>
        <h5>Subject Title: ...</h5>
        <br>
        <h4>Student Details</h4>
        <ul>
            <li>
                <label>Name</label>
                <input type="text">
            </li>
            <li>
                <label>Email Address</label>
                <input type="email">
            </li>
        </ul>
        <h4>Feedback Questions</h4>
        <ul>
            <li style="font-weight: bold;">Was the teacher punctual</li>
            <br>
            <li>
                <label>Yes</label>
                <input type="radio">
            </li>
            <li>
                <label>No</label>
                <input type="radio">
            </li>
            <br>
            <li style="font-weight:bold;">
                <label>hi</label>
                <select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </li>
            <br>
            <li>
                <label>Numero</label>
                <input type="checkbox">

            </li>
            <li>
                <label>Suggestion</label><br>
                <textarea cols="50" rows="6"></textarea>
            </li>

        </ul>
        <button type="submit">Submit</button>
    </body>
</html>
